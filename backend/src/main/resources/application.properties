spring.application.name=todo-kanban-backend
server.port=8080

# ── DataSource ───────────────────────────────────────────────────────────────
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/kanban_db}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:kanban_user}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:kanban_password}
spring.datasource.driver-class-name=org.postgresql.Driver

# ── JPA / Hibernate ──────────────────────────────────────────────────────────
# Let Flyway own the schema; Hibernate must NOT auto-create/alter tables
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=${SPRING_JPA_SHOW_SQL:false}
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.open-in-view=false

# ── Flyway ────────────────────────────────────────────────────────────────────
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true
