services:
  # PostgreSQL Database
  postgres:
    image: docker.io/library/postgres:16-alpine
    container_name: kanban-postgres
    environment:
      POSTGRES_DB: kanban_db
      POSTGRES_USER: kanban_user
      POSTGRES_PASSWORD: kanban_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - kanban-network
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U kanban_user -d kanban_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Keycloak for Authentication & Authorization
  keycloak:
    image: quay.io/keycloak/keycloak:26.0
    container_name: kanban-keycloak
    environment:
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://postgres:5432/kanban_db
      KC_DB_USERNAME: kanban_user
      KC_DB_PASSWORD: kanban_password
      KC_HOSTNAME: keycloak.localhost
      KC_PROXY: edge
      KC_HTTP_ENABLED: "true"
    command:
      - start-dev
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - kanban-network
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.keycloak.rule=Host(`keycloak.localhost`)"
      - "traefik.http.routers.keycloak.entrypoints=web"
      - "traefik.http.services.keycloak.loadbalancer.server.port=8080"

  # Traefik Reverse Proxy
  traefik:
    image: docker.io/library/traefik:v3.2
    container_name: kanban-traefik
    command:
      - "--api.insecure=true"
      - "--providers.docker=true"
      - "--providers.docker.endpoint=unix:///run/podman.sock"
      - "--providers.docker.exposedbydefault=false"
      - "--providers.docker.network=kanban-network"
      - "--entrypoints.web.address=:8000"
      -  "--log.level=INFO"
    ports:
      - "8000:8000"
      - "8080:8080"  # Traefik Dashboard
    volumes:
      - ${XDG_RUNTIME_DIR}/podman/podman.sock:/run/podman.sock:ro
    security_opt:
      - label=disable
    networks:
      - kanban-network

  # Backend API (Spring Boot)
  backend:
    build:
      context: ../backend
      dockerfile: Dockerfile
    container_name: kanban-backend
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/kanban_db
      SPRING_DATASOURCE_USERNAME: kanban_user
      SPRING_DATASOURCE_PASSWORD: kanban_password
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
      SPRING_JPA_SHOW_SQL: "true"
      KEYCLOAK_AUTH_SERVER_URL: http://keycloak:8080
    depends_on:
      postgres:
        condition: service_healthy
      keycloak:
        condition: service_started
    networks:
      - kanban-network
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.backend.rule=Host(`api.localhost`)"
      - "traefik.http.routers.backend.entrypoints=web"
      - "traefik.http.services.backend.loadbalancer.server.port=8080"

  # Frontend Application (Angular)
  frontend:
    build:
      context: ../frontend
      dockerfile: Dockerfile
    container_name: kanban-frontend
    depends_on:
      - backend
    networks:
      - kanban-network
    healthcheck:
      test: ["CMD-SHELL", "wget --spider --quiet http://127.0.0.1/ || exit 1"]
      interval: 30s
      timeout: 3s
      start_period: 10s
      retries: 3
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.frontend.rule=Host(`app.localhost`)"
      - "traefik.http.routers.frontend.entrypoints=web"
      - "traefik.http.services.frontend.loadbalancer.server.port=80"

networks:
  kanban-network:
    driver: bridge

volumes:
  postgres_data:
